name: JCORE-cli build
run-name: ${{ github.actor }} started a build.
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Install Packages
        run: npm ci

      - name: Testing the code
        run: npm test

      - name: Build
        run: npm run build
